<ion-header>
  <ion-toolbar>
    <ion-title>修改面板</ion-title>
    <ion-buttons slot="end">
      <ion-back-button class="show-back-button" (click)="doClose()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-label position="floating">ID号</ion-label>
      <ion-input id="id" name="id" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">用户名</ion-label>
      <ion-input id="username" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">密码</ion-label>
      <ion-input id="password" name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">备注</ion-label>
      <ion-input id="message" name="message" [(ngModel)]="message"></ion-input>
    </ion-item>
  </ion-item-group>
  <ion-button color="warning" expand="block" (click)="update();doClose()">修改</ion-button>
</ion-content>
