<div class="page text-center align-items-center justify-content-center">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="form-signin">
        <img class="mb-4" src="assets/img/logo.jpg" alt="" width="100rem" height="100rem">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div style="text-align: left">
            <input type="text" class="form-control" placeholder="Username" id="userName" name="userName"
                [formControl]="userName" [ngClass]="{'is-invalid': userName.invalid,'is-valid':userName.valid}">
            <div class="valid-feedback" style="margin-top:0;">
                用户名格式正确！
            </div>
            <div class="invalid-feedback" style="margin-top:0;">
                <span *ngIf="userName.hasError('required')">用户名必须填写！</span>
                <span *ngIf="!userName.hasError('required') && userName.hasError('invalidUser')">用户名必须以a字母开头！</span>
            </div>
        </div>
        <div style="text-align: left">
            <input type="password" style="margin-bottom: 0;" class="form-control" placeholder="Password" id="password"
                name="password" [formControl]="password"
                [ngClass]="{'is-invalid': password.invalid,'is-valid':password.valid}">
            <div class="valid-feedback" style="margin-top:0;">
                密码格式正确！
            </div>
            <div class="invalid-feedback" style="margin-top:0;">
                密码必须大于5位！
            </div>
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit" (click)='login()' id="btnLogin">登录</button>
        <p class="mt-4 mb-3 text-dark">© 2020-2021</p>
        <p id="frmErr" class="error"></p>
    </form>
</div>
