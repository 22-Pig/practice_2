<ion-header>
  <ion-toolbar>
    <ion-title>查询面板</ion-title>
    <ion-buttons slot="end">
      <ion-back-button class="show-back-button" (click)="doClose()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-label position="floating">请输入需要查询的ID号</ion-label>
      <ion-input type="text" id="id" name="id" value="0" [(ngModel)]="id"></ion-input>
    </ion-item>
  </ion-item-group>
  <ion-button color="primary" expand="block" (click)="search();doClose()">查询</ion-button>
</ion-content>
